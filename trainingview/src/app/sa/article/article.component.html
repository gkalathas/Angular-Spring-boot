<p>article works!</p>

<p-table [value]="articles" selectionMode="single"  dataKey="code"
         (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
         [tableStyle]="{'min-width': '100rem'}">
  <ng-template pTemplate="header" >
    <tr>
      <th>extra actions</th>
      <th>Votes</th>
      <th>Title</th>
      <th>Link</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-article let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="article" (click)="onRowClick(article)" (dblclick)="onRowDblClick(article)">
      <td><a class="cursor-pointer"
             href="{{viewLink}}/{{rowData.id}}" target="_blank"
             pTooltip="{{'global.edit' | translate}}" tooltipPosition="right">
      <i class="fa fa-edit"></i>
    </a></td>
      <td><a (click)="voteUp()"><i class="fa fa-arrow-up">Up
      </i></a> <a (click)="voteDown()"><i class="fa fa-arrow-down">Down:</i></a>{{article.votes}}</td>
      <td>{{article.title}}</td>
      <td><a href="{{article.link}}">{{article.link}}</a></td>
    </tr>
  </ng-template>
</p-table>

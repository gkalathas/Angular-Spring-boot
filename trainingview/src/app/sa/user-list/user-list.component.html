<p>user-list works!</p>


<p-table [value]="users" >
  <ng-template pTemplate="header">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user="" >
    <tr>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.email}}</td>
    </tr>
  </ng-template>
</p-table>
<app-toitsu-table></app-toitsu-table>
<div class="container">
  <div style="text-align: left ">
    <div class="fc-button-group" >
      <button (click)="user()" pButton type="button" label="Home" class="p-button-success" style="margin: 5px"></button>
      <button pButton type="button" label="Add user" class="p-button-plain" (click)="addUser()" style="margin: 5px"></button>
    </div>
  </div>
</div>


<router-outlet></router-outlet>

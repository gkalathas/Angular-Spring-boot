

<p-header>
  <div class="container">
    <div style="text-align: left ">
      <div class="fc-button-group" >
        <button  pButton type="button" icon="fa fa-home" iconPos="left" label="{{'Home' | translate}}" (click)="homePage()"
                 class="p-button-success" style="margin: 5px"></button>
        <button  type="button" label="{{'global.add'| translate }}" pButton icon="fa fa-plus" iconPos="left" (click)="onAddCampaign()"
                 class="p-button-primary" style="margin: 5px"></button>
      </div>
      <div class="fc-button-group">

      </div>
    </div>
  </div>
</p-header>

<p-panel header="{{'global.args' | translate}}">
  <p-tabView>
    <p-tabPanel header="{{'campaign.name' | translate}}">
      <label>{{'campaign.name' | translate}}</label>
      <hr style="width: 13rem">
      <input type="text" pInputText [(ngModel)]="args.name" name="name">
    </p-tabPanel>
    <p-tabPanel header="{{'campaignStatus' | translate}}">
      <label>{{'campaignStatus' | translate}}</label>
      <hr style="width: 13rem">
      <div>
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="args.isRunning" value="YES">
          {{'Active' | translate}}
        </label>
        <label class="radio-inline">
          <input type="radio" [(ngModel)]="args.isRunning" value="NO">
          {{'Inactive' | translate}}
        </label>
      </div>
    </p-tabPanel>
    <p-tabPanel header="{{'campaign.campaignType.id' | translate}}">
      <div class="flex justify-content-start">
        <label >{{'campaign.campaignType.id' | translate}}</label>
        <span  style="width: 15rem">
        <p-dropdown [options]="campaignTypes" class="flex justify-content-center"
                    placeholder="{{'global.selectOption' | translate}}" [showClear]="true"
                    [filter]="true" [(ngModel)]="args.campaignTypeId" name="campaignTypeId"></p-dropdown>
      </span>
      </div>
    </p-tabPanel>
    <p-tabPanel header="{{'campaign.dateArgs' | translate}}">
      <div class="p-d-flex p-flex-column justify-content-start">
        <div class="p-mb-2">
          <label style="margin-right: 5px">{{'startDate' | translate}}<br></label>
          <app-toitsu-calendar style="margin-right: 5px" [(model)]="args.startDateAfter" ngDefaultControl></app-toitsu-calendar>
        </div>
        <br>
        <div class="p-mb-2">
          <label style="margin-right: 5px">{{'endDate' | translate}}<br></label>
          <app-toitsu-calendar  [(model)]="args.startDateBefore" ngDefaultControl></app-toitsu-calendar>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="{{'allÎ‘rgs' | translate}}">

      <div class="grid align-items-center">
        <label class="col-12 sm:col-4">{{'campaign.name' | translate}} :</label>
        <div class="col-12 sm:col-8">
          <input type="text" pInputText [(ngModel)]="args.name" name="name">
        </div>
      </div>

      <div class="grid align-items-center">
        <label>{{'campaign.campaignType.id' | translate}} :</label>
        <div class="col-12 sm:col-8">
          <p-dropdown [options]="campaignTypes" placeholder="{{'global.selectOption' | translate}}" [showClear]="true"
                    [filter]="true" [(ngModel)]="args.campaignTypeId" name="campaignTypeId"></p-dropdown>
        </div>
      </div>

      <div class="grid align-items-center">
        <label class="col-12 sm:col-4">{{'campaignStatus' | translate}} :</label>
        <div class="col-12 sm:col-8">
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="args.isRunning" value="YES">
            {{'Active' | translate}}
          </label>
          <label class="radio-inline">
            <input type="radio" [(ngModel)]="args.isRunning" value="NO">
            {{'Inactive' | translate}}
          </label>
        </div>
      </div>

      <div class="flex align-items-end justify-content-end">
        <label style="margin-right: 5px">{{'startDate' | translate}}</label>
        <app-toitsu-calendar style="margin-right: 5px" [(model)]="args.startDateAfter" ngDefaultControl></app-toitsu-calendar>

        <label  style="margin-right: 5px">{{'endDate' | translate}}</label>
        <app-toitsu-calendar  [(model)]="args.startDateBefore" ngDefaultControl></app-toitsu-calendar>
      </div>

    </p-tabPanel>
  </p-tabView>
  <p-toolbar  class="flex justify-content-center">
    <div style="margin-top: 5px">
      <button pButton type="submit" label="{{'global.search' | translate}}" style="margin-right: 5px" class="p-button-success" icon="fa fa-search"
              iconPos="left" (click)="loadTableData($event)"></button>
      <button pButton type="button" label="{{'global.clearArgs' | translate}}" class="p-button-warning" icon="fa fa-times"
              iconPos="left" (click)="clearArgs()"></button>
    </div>
  </p-toolbar>
</p-panel>
<p-panel header="{{'global.list' | translate}}">
  <div class="grid ui-fluid">
    <div class="col-12 p-md-6">
      <app-toitsu-table
        scrollHeight="550px"
        #table
        [url]="url"
        [args]="args"
        [loadOnInit]="true"
        [cols]="cols"
        [viewLink]="viewLink"
        (loadComplete)="loadComplete($event)"
        (loadError)="loadError($event)"
        (rowClicked)="rowclicked($event)"
      ></app-toitsu-table>
    </div>
  </div>
</p-panel>

<p-toast position="top-right"></p-toast>



<form (ngSubmit)="onSubmit()" #f=ngForm>
  <div class="field">
      <span class="p-float-label" style="margin: 20px">
        <input type="text"  pInputText [(ngModel)]="campaign.id" name="id" style="width: 50rem" required>
        <label>{{'campaign.ID' | translate}}</label>
      </span>
    <span class="p-float-label " style="margin: 20px">
        <input type="text" pInputText [(ngModel)]="campaign.name" name="name" style="width: 50rem" required>
        <label >{{'campaign.name' | translate}}</label>
      </span>
    <span class="p-float-label" style="margin: 20px">
        <input type="text"  pInputText [(ngModel)]="campaign.isRunning" name="status"  style="width: 50rem" required>
        <label>{{'campaignStatus' | translate}}</label>
      </span>
    <span class="p-float-label " style="margin: 20px">
        <input type="text" pInputText [(ngModel)]="campaign.cost" name="cost" style="width: 50rem" required>
        <label>{{'campaign.cost' | translate}}</label>
      </span>
    <div class="inline-block" style="float:left ">
      <span class="p-float-label" style="margin: 20px">
        <input type="text" style="width: 30rem" [(ngModel)]="campaign.campaignTypeId" pInputText name="campaignTypeId" required>
        <label>{{'campaignTypeId' | translate}}</label>
        </span>
        <br>
        <span class="p-float-label" style="margin: 20px">
          <textarea rows="5" cols="30" [(ngModel)]="campaign.comments" name="comments"
                  style="width: 30rem"  pInputTextarea autoResize="autoResize" required></textarea>
          <label>{{'campaignTypeComments' | translate}}</label>
        </span>
    </div>

    <div class="xl:inline-block" >
      <div class="field col-12 md:col-4" style=" float: right">
        <label >{{'startDate' | translate}}</label>
        <p-calendar [showIcon]="true" inputId="startDate"  required></p-calendar>
      </div>
      <div class="field col-12 md:col-4" style="float: right">
        <label>{{'endDate' | translate}}</label>
        <p-calendar [showIcon]="true" inputId="endDate"  required></p-calendar>
      </div>
      <div class="p-grid align-center">
        <label class="p-col-12 p-p-md-3 p-grid">{{'campaign.campaignType.id' | translate}}</label>
        <div class="p-col-12 p-md-9 p-grid">
        <span class="p-col">
          <p-dropdown formControlName="campaignTypeId" [options]="campaignTypes"
                      placeholder="{{'global.selectOption' | translate}}" [showClear]="true"
                      [filter]="true" (onChange)="campaignTypeIdChange($event)"></p-dropdown>
        </span>
        </div>
      </div>
    </div>
    <div class="p-grid align-center">
      <label class="p-col-12 p-p-md-3 p-grid">{{'campaign.cost' | translate}}</label>
      <div class="p-col-12 p-md-9 p-grid">
          <span class="p-col">
           <input type="text" pInputText inputmode="decimals" [(ngModel)]="campaign.cost" name="cost">
          </span>
      </div>
    </div>
  </div>

  <footer class="flex-row">
    <div class="field lg:col-12 padding-top: top-100" style=" float: left">
      <button pRipple type="submit" class="p-button-primary"
              *ngIf="viewType==='add'; else edit" label="{{'Save' | translate}}"
              (click)="saveCampaign()" pButton icon="fa fa-plus"
              iconPos="left" style="margin:1rem"
              [disabled]="!f.valid"></button>
      <button pButton pRipple type="button" label="{{'global.delete' | translate}}" class="p-button-danger"
              (click)="deleteCampaign()" style="margin:1rem"></button>
      <button pButton pRipple type="button" label="{{'Cancel' | translate}}" class="p-button-warning"
              style="margin:1rem"></button>
      <button  pButton type="button" icon="fa fa-home" iconPos="left" label="{{'Home' | translate}}" (click)="homePage()"
               class="p-button-success" style="margin: 1rem"></button>
      <ng-template #edit>
          <button type="button" label="{{'global.edit' | translate}}" [disabled]="f.invalid" (click)="onUpdateProduct()"
                  pButton icon="fa fa-plus" iconPos="left" style="margin: 1rem"></button>
      </ng-template>
    </div>
  </footer>
</form>



<div class="flex justify-content-between">
  <h2>Products</h2>
  <div class="ui-helper-clearfix">
    <button type="button" label="Add Product" pButton icon="fa fa-plus" iconPos="left"
           (click)="shoAddModal()" style="float:left"></button>
  </div>
</div>
<p-table [value]="products" [lazy]="true"
         [paginator]="true" [rows]="itemsPerPage" [showCurrentPageReport]="true"
         totalRecords="100" (onLazyLoad)="loadProducts($event)"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [rowsPerPageOptions]="[2,5,10,15,20]">
  <ng-template pTemplate="header">
    <tr>
      <th style="width:15%">Title</th>
      <th style="width:15%">Price</th>
      <th style="width:15%">Description</th>
      <th style="width:15%">Category</th>
      <th style="width:15%">Image</th>
      <th style="width:15%">Rating</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>{{product.pcategory}}</td>
      <td><img src="{{product.image}}" style="height: 5rem"></td>
      <td>{{product.rating.rate}}</td>
      <td>
        <button pButton icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="showEditProduct(product)">

        </button>
        <button pButton icon="pi pi-trash"
                class="p-button-rounded p-button-danger mr-2"
                (click)="deleteProduct(product)">

        </button>
      <td>
    </tr>
  </ng-template>
</p-table>

<app-add-edit-product [displayAddModal]="displayAddModal"
                      (clickClose)="hideAddModal($event)"
                      [selectedProduct]="selectedProduct"
                      (click)="saveProductToList($event)"
></app-add-edit-product>

<!--<p-confirmDialog header="Delete" icon="pi pi-exclamation-triangle"></p-confirmDialog>-->

<p-toast position="bottom-right"></p-toast>
